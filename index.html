<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innar Sayang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #e63946;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #e63946;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LOGIN</h2>
        <h4>(Username nama kamu dan pass nya D/M/Y lahir kamu yah)</h4>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="button" onclick="login()">Login</button>
        </form>
        <p id="error" style="color: red; display: none;">Username atau Password salah!</p>
    </div>

    <script>
        function login() {
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            
            if (username === 'innar' && password === '211099') {
                
                window.location.href = 'login.html';
            } else {
                
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
